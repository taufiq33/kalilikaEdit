<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>KalilikaEdit</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center">KalilikaEdit</h1>
            <p class="text-muted text-center">a Helper to create formatted text message before send it for Telegram</p>
        </header>

        <hr>

        <nav id="nav-toolbar">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="button" id="buttonTebal"
                        class="btn btn-light btn-outline-info btn-menu"><b>Tebal</b></button>
                    <button type="button" id="buttonMiring"
                        class="btn btn-light btn-outline-info btn-menu"><i>Miring</i></button>
                    <button type="button" id="buttonMono"
                        class="btn btn-light btn-outline-info btn-menu"><code>Mono</code></button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button id="clearButton" type="button" class="btn btn-danger">Clear Format</button>
                    <button id="clearContent" type="button" class="btn btn-warning">Clear Content</button>
                    <button id="previewButton" type="button" class="btn btn-info">Preview</button>
                    <div class="form-group form-check" id="autoPreviewCheckboxParent">
                        <input type="checkbox" class="form-check-input" id="autoPreviewCheckbox">
                        <label class="form-check-label" for="autoPreviewCheckbox">Auto Preview</label>
                    </div>
                </div>
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Source Data
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <button id="buttonSourceData" class="dropdown-item" href="#">View/Add Source Data</button>
                        <button id="buttonUseSourceData" class="dropdown-item" href="#">Use Source Data</button>
                    </div>
                </div>
            </div>
            <hr>
        </nav>

        <div id="source-data-container" class="container hide">
            <h2>Source Data Items</h2>
            <hr>
            <nav>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <button type="button" id="addSourceData" class="btn btn-warning"><b>+ Item</b></button>
                        <button type="button" id="saveSourceData" class="btn btn-success"><b>Save</b></button>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <button type="button" id="btnHideSourceData" class="btn btn-info"><b>Hide</b></button>
                    </div>
                </div>
            </nav>
            <hr>
            <div class="row" id="source-data-items-container">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <input onfocusout="entryKeyData(this)" tabindex="1" class="itemTitle form-control" placeholder="item title" type="text"> 
                        </div>
                        <div class="card-body">
                            <textarea tabindex="2" class="form-control itemBody" cols="30" rows="10"></textarea>
                        <button class="btn btn-danger btn-close" onclick="deleteElement(this)">delete</button>
                        </div>
                        
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <input onfocusout="entryKeyData(this)" tabindex="1" class="itemTitle form-control" placeholder="item title" type="text"> 
                        </div>
                        <div class="card-body">
                            <textarea tabindex="2" class="form-control itemBody" cols="30" rows="10"></textarea>
                        <button class="btn btn-danger btn-close" onclick="deleteElement(this)">delete</button>
                        </div>
                        
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <input onfocusout="entryKeyData(this)" tabindex="1" class="itemTitle form-control" placeholder="item title" type="text"> 
                        </div>
                        <div class="card-body">
                            <textarea tabindex="2" class="form-control itemBody" cols="30" rows="10"></textarea>
                        <button class="btn btn-danger btn-close" onclick="deleteElement(this)">delete</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            <hr>
        </div>

        <main>
            <button id="btnShowEmoji" class="btn btn-primary">Show Emoji box</button>
            <button id="stickyNavButton" class="btn btn-outline-info">Sticky Nav [off]</button>
            <div class="row">
                <div class="col">
                    <textarea class="texteditor" id="polos">Ketikkan pesan anda disini...</textarea>
                </div>
                <emoji-picker class="col"></emoji-picker>
                <div id="previewDiv" class="col">
                    <div class="col texteditor" id="formatted" disabled="disabled"> <i> Klik tombol Preview untuk
                            melihat hasil. </i>
                    </div>
                </div>
                <textarea id="hiddenOutput" cols="30" rows="10"></textarea>
                <!-- <div id="hiddenOutput"></div> -->
            </div>
        </main>
        <hr>
        <div class="d-flex flex-row-reverse bd-highlight">
            <div class="btn-group" role="group" aria-label="Basic example">
                <!-- <button type="button" id="buttonCopyWhatsapp" class="btn btn-light btn-outline-success">Copy[wa]</button> -->
                <button type="button" id="buttonCopyTelegram"
                    class="btn btn-light btn-outline-primary">Copy[telegram]</button>
            </div>
        </div>
        <!-- <div class="row">
            <div class="form-row" id="nomorWAParent">
                <div class="col-9">
                    <input type="text" placeholder="Nomor WA penerima" class="form-control" class="form-control" id="nomorWA">
                </div>
                <div class="col">
                    <button class="btn btn-light btn-outline-success">Send</button>
                </div>
            </div>
        </div> -->
        <hr>
        <footer>
            <p class="text-center">Copyright &copy; Taufiq Hidayat</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</body>

</html>
